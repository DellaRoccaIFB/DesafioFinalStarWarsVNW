<!DOCTYPE html>
<html lang="PT-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Star Wars VNW</title>
</head>
<body>
    <header>
        <section id="ContainerHeader">
            <div class="KyloRen"><img src="img/Kylo-Ren-banner sem fundo.png" alt=""></div>
            <div class="StarHeader"><img src="/img/star.png" alt=""></div>
            <div class="WarsHeader"><img src="img/wars.png" alt=""></div>
            <div class="CrieSuaLegiao"><img src="img/Grupo 4.png" alt=""></div>
        </section>
        <section id="AT-ATMain">
            <section class="AT-ATTopSection">
                <div class="ComeceAJogar"><img src="img/Grupo vermelho.png" alt=""></div>
                <div class="SobreOJogo"><img src="img/Grupo sobre o jogo.png" alt=""></div>
                <div class="LinhaCinza"><img src="img/Linha 2.svg" alt=""></div>
            </section>
            <section class="AT-ATBottomSection">
                <div class="LordSifh"><img src="img/lord sifh 2.png" alt=""></div>
                <div class="EstruturaDeJogo">
                    <ul class="ulEstruturaDeJogo">
                        <h2 class="TituloEstruturaDeJogo">Estrutura de jogo</h2>
                        <li class="liEstruturaDeJogo">Jornada</li>
                        <li class="liEstruturaDeJogo">A batalha do guerreiro estelar</li>
                        <li class="liEstruturaDeJogo">Heróis contra os vilões</li>
                        <li class="liEstruturaDeJogo">A batalha galáctica</li>
                        <li class="liEstruturaDeJogo">Superioridade</li>
                        <li class="liEstruturaDeJogo">Fliperama</li>
                    </ul>
                </div>
                <div class="Rey"><img src="img/rey star wars.png" alt=""></div>
            </section>
        </section>
    </header>
    <main>
    </main>
    <footer></footer>
</body>
</html>
